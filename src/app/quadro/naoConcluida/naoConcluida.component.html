
  <div style="top: 100px; left: 170px; position: absolute;">

<h1 class="title animated jackInTheBox">Tarefas</h1>
<h3>{{dataDia | date:'dd/MM/yyyy'}}</h3>
<ul class="animated flipInX" *ngIf="mode == 'list'">
  <p *ngIf="todosFiltered.length == 0"><small>NÃ£o tem nenhuma tarefa hoje! {{dataDia | date:'dd/MM/yyyy'}} </small></p>
  <li *ngFor="let todo of todosFiltered">
   {{ todo.title }} |

   <button (click)="remove(todo)"> <i class="far fa-trash-alt"></i> </button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button> 
  </li>
</ul>

<div id="modal" *ngIf="mode == 'add'" class="animated flipInX" >
  <form [formGroup]="form" >
    <fieldset>
      <label>Tarefa:</label>
      <input
        type="text"
        placeholder="Titulo da tarefa"
        maxlength="60"
        formControlName="title"
       
      />
      <small class="danger" *ngIf=" form.controls['title'].dirty && form.controls['title'].invalid">
        Este campo deve conter entre 3 e 60 caracteres</small
      >
      <p class="text-center">
        <button class="button" [disabled]="form.invalid" (click)="add()"> 
          <i class="far fa-save"></i> Salvar </button>
      </p>
    </fieldset>
  </form>
</div>

<button
  class="add-button animated fadeInUp button"
  (click)="changeMode('add')"
  *ngIf="mode == 'list'"
>
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button
  class="add-button animated fadeInUp button"
  (click)="changeMode('list')"
  *ngIf="mode == 'add'"
>
  <i class="fas fa-times"></i>
  CANCELAR
</button>
  </div>
